<!DOCTYPE html>
<html>
<head lang="en">
<meta charset="UTF-8">
<link href="../../css/bootstrap.css" rel="stylesheet" type="text/css">
<link href="../../css/bootstrap.min.css" rel="stylesheet"
	type="text/css">
<link href="../../css/bootstrap.css.map" rel="stylesheet"
	type="text/css">
<link href="../../css/style.css" rel="stylesheet" type="text/css">
<link href="../../css/admin/register.css" rel="stylesheet"
	type="text/css">
<script type="text/javascript" src="../../javascript/jquery.min.js"></script>
<script type="text/javascript" src="../../javascript/jquery.validate.js"></script>
<script type="text/javascript" src="../../javascript/jquery.metadata.js"></script>
<title>修改班级信息</title>
</head>
<body>
	<br>
	<br>

	<div class="container-fluid">
		<div class="row-fluid">
			<div class="span12">
				<h2 class="text-center">修改班级信息</h2>

				<form method="post"
					action="/ElectronicHomeworkSubmissionSystem/Get_TheClass_Updata"
					class="zcform">
					<table>
						<tbody>
							<tr style="text-align: center">
								<td>
									<p class="clearfix">
										<label class="one">年级：</label> <input id="grade" name="grade"
											class="required" value placeholder="请输入年级" />
									</p>
								</td>
								<td>
									<p class="clearfix">
										<label class="one">班级：</label> <input id="the_class_info"
											name="the_class_info" class="required" value
											placeholder="请输入班级" />

									</p>
								</td>
							</tr>
							<tr style="text-align: center">
								<td>
									<p class="clearfix">
										<label class="one">辅导员：</label> <input id="counselors"
											name="counselors" type="text" class="required"
											placeholder="请输入辅导员" />
									</p>
								</td>
								<td>
									<p class="clearfix">
										<label class="one">年龄：</label> <input id="age" name="age"
											type="text" class="required" placeholder="请输入年龄" />
									</p>
								</td>
							</tr>
							<tr style="text-align: center">
								<td>
									<p class="clearfix">
										<label class="one" for="agent">性别：</label> <input id="sex"
											name="sex" type="text" class="required" value
											placeholder="请输入性别" />
									</p>
								</td>
								<td>
									<p class="clearfix">
										<label class="one">E-mail：</label> <input id="e_mail"
											name="e_mail" class="required" value placeholder="请输入E-mail" />
									</p>
								</td>
							</tr>

							<tr style="text-align: center">
								<td>
									<p class="clearfix">
										<label class="one">手机号码：</label> <input id="phone"
											name="phone" class="required" value placeholder="请输入班级" />
									</p>
								</td>
								<input id="id" name="id" type="text" style="display: none;" />
							</tr>
						</tbody>
					</table>
					<BR>

					<p>
						<input class="submit" type="submit" value="修改班级信息" />
					</p>
				</form>
			</div>
		</div>
	</div>
	<script type="text/javascript"
		src="../../javascript/admin/the_class/class_updata.js"></script>
</body>
</html>
